<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="container-sm col-3">
        <form th:action="@{/register}" th:object="${dto}" method="post">
            <input type="hidden" th:field="*{id}" th:value="${dto.id}" />
            <input type="hidden" th:field="*{office}" th:value="null" />

            <div class="input-group mb-3">
                <span class="input-group-text">Username</span>
                <input type="text" class="form-control" aria-label="" id="username-text" th:value="${dto.getUsername()}"
                    th:field="*{username}" />
            </div>

            <input type="hidden" th:field="*{role}" th:value="client" />

            <div class="mb-3">
                <label for="inputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword1" th:field="*{password}" />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
