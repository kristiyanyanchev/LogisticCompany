<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/nav.css">
    <link rel="stylesheet" href="../../static/css/reset.css">
    <link rel="stylesheet" href="../../static/css/typography.css">
    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}" href="../../static/css/profile.css" />
    <title>Настройки на профила</title>
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="logo-wrapper">
                <a href="profile.html" class="logo"><img src="../../static/images/logo.png" alt=""></a>
                <h2>Logistic Company</h2>
            </div>
            <div class="menu-items-wrapper">
                <ul class="menu-items">
                    <li><a href="../home/index.html">Начало</a></li>
                    <li><a href="index.html">Услуги</a></li>
                    <li><a href="index.html">Офиси и автомати</a></li>
                    <li><a href="index.html">За нас</a></li>
                </ul>
            </div>
            <div class="auth-items-wrapper">
                <ul class="auth-items">
                    <li><a href="../user/login.html">Вход</a></li>
                    <li><a href="../user/register.html">Регистрация</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="form-wrapper">
            <div class="form-header">
                <div class="img-wrapper">
                    <img class="rounded-circle mt-5" width="90px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                </div>
                <h2>Настройки на профила</h2>
            </div>
            <form class="form" th:action="@{/updateProfile}" method="post">
                <h3 class="section-header">Лична информация</h3>
                <div class="inputs">
                    <div class="input-wrapper">
                        <input type="text" id="username" class="form-control" placeholder="Потребителско име" required>
                        <label for="username" class="input-group-text">Потребителско име</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="Парола" required>
                        <label for="password" class="input-group-text">Парола</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="mobileNumber" class="form-control" placeholder="Мобилен номер" required>
                        <label for="mobileNumber" class="input-group-text">Мобилен номер</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-control" placeholder="Имейл" required>
                        <label for="email" class="input-group-text">Имейл</label>
                    </div>

                    <div class="input-wrapper">
                        <input type="checkbox" id="enabled" class="form-control" checked>
                        <label for="enabled" class="input-group-text">Активен</label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="reset" class="btn btn-clear">Изчисти</button>
                    <form th:action="@{/package}" th:object="${dto}"  method="post" >
                        <a href = "../package/profileUpdateSuccess.html " class="btn btn-save">Запази промените</a>
                    </form>
                    
                </div>
            </form>
        </div>
    </main>

    <footer class="site-footer" th:replace="~{fragments/footer :: footer}"></footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
