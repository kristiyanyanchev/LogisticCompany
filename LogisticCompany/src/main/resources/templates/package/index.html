<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="../../static/css/nav.css">
  <link rel="stylesheet" href="../../static/css/reset.css">
  <link rel="stylesheet" href="../../static/css/typography.css">
  <link rel="stylesheet" href="../../static/css/main.css">

</head>

<body>
  <div class="site">
    <header class="site-header">
      <nav class="navbar">
        <div class="logo-wrapper">
          <a href="updatePackage.html" class="logo"><img src="../../static/images/logo.png" alt=""></a>
          <h2>Logistic Company</h2>
        </div>
        <div class="menu-items-wrapper">
          <ul class="menu-items">
            <li><a href="index.html">Начало</a></li>
            <li><a href="index.html">Услуги</a></li>
            <li><a href="index.html">Офиси и автомати</a></li>
            <li><a href="index.html">За нас</a></li>

          </ul>
        </div>
        <div class="auth-items-wrapper">
          <ul class="auth-items">
            <li><a href="../user/login.html">Вход</a></li>
            <li><a href="../user/register.html">Регистрация</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="main-content-header">
        <div class="image-wrapper">
          <img class="logo-bg" src="../../static/images/logistic_company_bg.webp" alt="">
        </div>
        <div class="packing-note-wrapper">
          <div class="prices-per-kg">
            <p class="package-price-header">Цена за пратка/кг</p>
            <div class="cards-wrapper">
              <div class="card">
                <p class="card-text">до 3кг</p>
                <p class="card-text">2.99/4.58лв</p>
              </div>
              <div class="card">
                <p class="card-text">до 6кг</p>
                <p class="card-text">6.37лв</p>
              </div>
              <div class="card">
                <p class="card-text">до 10кг</p>
                <p class="card-text">7.85лв</p>
              </div>
              <div class="card">
                <p class="card-text">до 20кг</p>
                <p class="card-text">14.02лв</p>
              </div>
              <div class="card">
                <p class="card-text">над 20кг</p>
                <p class="card-text">14.02лв + 0.60лв/кг</p>
              </div>
            </div>
          </div>
          <div class="track-package">
            <h2>Следете вашата пратка</h2>
            <form class="tracking-form" action="">
              <div class="input-wrapper">
                <input type="text" id="tracking-number" name="tracking-number">
                <label for="tracking-number">Номер на пратката</label>
              </div>
              <button>Търсене</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
