<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>

<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="logo-wrapper">
                <a href="updatePackage.html" class="logo"><img th:src="@{/images/logo.png}" alt=""></a>
                <h2>Logistic Company</h2>
            </div>
            <div class="menu-items-wrapper">
                <ul class="menu-items">
                    <li><a th:href="@{/}">Начало</a></li>
                    <li><a href="services.html">Услуги</a></li>
                    <li th:if="${#authorization.expression('isAuthenticated()')}">
                        <a th:href="|@{/package/getPackages/{userId}(userId=${user.id})}|">Преглед на пратки</a>
                    </li>
                    <li><a th:href="@{/office}">Офиси и автомати</a></li>
                    <li><a href="index.html">За нас</a></li>
                </ul>
            </div>
            <div class="auth-items-wrapper">
                <ul class="auth-items">
                    <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/login}">Вход</a>
                    </li>
                    <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/register}">Регистрация</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/profile}">Профил</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn-exit" type="submit">Изход</button>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
